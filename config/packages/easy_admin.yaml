easy_admin:
    design:
        #form_theme: ['@FOSCKEditor/Form/ckeditor_widget.html.twig']
        form_theme:
          - '@EasyAdmin/form/bootstrap_4.html.twig'
          - '@FOSCKEditor/Form/ckeditor_widget.html.twig'

    entities:
        Client:
             class: App\Entity\Client
             form:
                   fields:
                         - { property: 'name' }
                         - { property: 'email' }
                         - { property: 'telephone' }
                         - { property: 'country'}
                         - { property: 'locale', type: 'choice', type_options: '%easyadmin.options.language.choices%' }
                         - { property: 'bookings' }

        Booking:
              class: App\Entity\Booking
              form:
                    fields:
                          - { property: 'client' }
                          - { property: 'passenger' }

                          - { property: 'travelDate' }
                          - { property: 'travelTime' }
                          - { property: 'price'}
                          - { property: 'currency', type: 'choice', type_options: '%easyadmin.options.currency.choices%' }

                          - { property: 'origin' }
                          - { property: 'destination' }
                          - { property: 'comment' }
              list:
                    fields:
                        - { property: 'id' }
                        - { property: 'client' }
                        - { property: 'passenger' }
                        - { property: 'travelDate' }
                        - { property: 'travelTime'}
                        - { property: 'destination'}
                        - { property: 'destination'}
                        - { property: 'price'}
                        - { property: 'currency'}

        Place:
              class: App\Entity\Place
              form:
                  fields:
                      - { property: 'name' }
                      - { property: 'public' }
                      - { property: 'address' }
                      - { property: 'locationString', type: 'text'}
              templates:
                  edit: 'dash/board/customizations/place/edit.html.twig'
                  new: 'dash/board/customizations/place/new.html.twig'

        TaxiService:
              class: App\Entity\TaxiService
              show:
                   fields:
                      - { property: 'id' }
                      - { property: 'active' }
                      - { property: 'name' }
                      - { property: 'category' }
                      - { property: 'image', type: 'image', base_path: '%app.path.uploaded_images%' }
                      - { property: 'AlternativeText' }
                      - { property: 'updatedAt' }
                      - { property: 'origin' }
                      - { property: 'intermedialPlaces' }
                      - { property: 'destination' }
                      - { property: 'translations' }

              list:
                    fields:
                        - { property: 'active' }
                        - { property: 'name' }
                        - { property: 'image', type: 'image', base_path: '%app.path.uploaded_images%' }
                        - { property: 'category'}
                        - { property: 'origin'}
                        - { property: 'destination'}
              form:
                  fields:
                    - { property: 'internalName' }
                    - { property: 'active' }
                    - { property: 'imageField', label: 'Main Image', help: 'You can replace the current image with one from gallery or upload a new one', type: 'App\Form\SingleImageFromGalleryType',  type_options: { block_name: 'image_field' }}
                    - { property: 'alternativeText'}
                    - { property: 'category', type: 'choice', type_options: '%easyadmin.options.service_categories.choices%' }
                    - { property: 'origin'}
                    - { property: 'intermedialPlaces'}
                    - { property: 'destination'}
                    - { property: 'translations'}
                    - { property: 'name' }
                    - { property: 'description', type: 'fos_ckeditor'}

